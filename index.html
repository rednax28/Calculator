<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Practice</title>
</head>
<body>
    <div class="Calculator"> 
        <input type="text" placeholder="0" disabled>
          <div class="buttons">
            <div>
            <button class="common">AC</button>
            <button class="common">DEL</button>
            <button class="common">%</button>
            <button class="DIVISION">/</button>
            </div>
            <div>
            <button class="common">7</button>
            <button class="common">8</button>
            <button class="common">9</button>
            <button class="MULTIPLY">*</button>
            </div>
            <div>
            <button class="common">4</button>
            <button class="common">5</button>
            <button class="common">6</button>
            <button class="SUBTRACT">-</button>
            </div>
            <div>
            <button class="common">1</button>
            <button class="common">2</button>
            <button class="common">3</button>
            <button class="ADD">+</button>
            </div>
            <div>
            <button class="common">00</button>
            <button class="common">0</button>
            <button class="common">.</button>
            <button class="equalBTN">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
