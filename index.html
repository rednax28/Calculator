<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Practice</title>
</head>
<body>
    <div class="Calculator"> 
        <input type="text" placeholder="0" disabled>

        <div class="buttons">
            <button><span>AC</span></button>
            <button><span>DEL</span></button>
            <button><span>%</span></button>
            <button class="DIVISION"><span>/</span></button>

            <button><span>7</span></button>
            <button><span>8</span></button>
            <button><span>9</span></button>
            <button class="MULTIPLY"><span>*</span></button>

            <button><span>4</span></button>
            <button><span>5</span></button>
            <button><span>6</span></button>
            <button class="SUBTRACT"><span>-</span></button>

            <button><span>1</span></button>
            <button><span>2</span></button>
            <button><span>3</span></button>
            <button class="ADD"><span>+</span></button>

            <button><span>00</span></button>
            <button><span>0</span></button>
            <button><span>.</span></button>
            <button class="equalBTN"><span>=</span></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
